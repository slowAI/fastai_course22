# Using an environment name other than "base" is not recommended!
# Read https://github.com/mamba-org/micromamba-docker#multiple-environments
# if you must use a different environment name.
name: base
channels:
  - conda-forge
  - fastai
  - pytorch
dependencies:
  - black
  - fastai
  - fastcore
  - jupyter
  - matplotlib
  - mypy
  - nbdev
  - pandas
  - pip
  - plotly
  - prophet
  - pyopenssl
  - pytorch
  - requests
  - seaborn
  - statsmodels
  - xgboost
  # - cudatoolkit=11.6
  - pip:
      - catboost
      - howdoi
      - nvitop
